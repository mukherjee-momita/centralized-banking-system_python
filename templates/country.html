{% extends "base.html" %} {% block title %} Countries | ADMIN - CBS {% endblock
%} {% block body %}
<div class="container px-5 my-5">
	<form
		id="add-country-form"
		method="post"
		action="{{ url_for('add_or_view_country') }}"
	>
		<div class="mb-3">
			<label class="form-label" for="countryName">Country Name</label>
			<input
				class="form-control"
				id="countryName"
				name="country-name"
				type="text"
				placeholder="Enter Country Name"
				required
			/>
		</div>
		<div class="d-grid">
			<button class="btn btn-success" id="submitButton" type="submit">
				Add Country
			</button>
		</div>
	</form>
</div>
<div class="container px-5 my-5">
	<table class="table table-striped table-hover table-bordered">
		<thead class="table-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Country Name</th>
			</tr>
		</thead>
		{% if countries %}
		<tbody>
			{% for country in countries %}
			<tr>
				<td>{{country.country_id}}</td>
				<td>{{country.country_name}}</td>
			</tr>
			{% endfor %}
		</tbody>
		{% endif %}
	</table>
</div>
{% endblock %}
